limit_req_zone $binary_remote_addr zone=my_limit:10m rate=1r/s;
limit_conn_zone $binary_remote_addr zone=my_rsource:10m;

server {
    listen 9090;
    server_name 10.1.0.115;
    return 301 https://10.1.0.115;
}

server {
    listen 443 http2 ssl;
    listen [::]:443 http2 ssl;

    server_name www.weather.com;

    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
    ssl_dhparam /etc/ssl/certs/dhparam.pem;

    ########################################################################
    # from https://cipherlist.eu/                                            #
    ########################################################################
    
    ssl_protocols TLSv1.3;# Requires nginx >= 1.13.0 else use TLSv1.2
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    ssl_ecdh_curve secp384r1; # Requires nginx >= 1.1.0
    ssl_session_timeout  10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off; # Requires nginx >= 1.5.9
    ssl_stapling on; # Requires nginx >= 1.3.7
    ssl_stapling_verify on; # Requires nginx => 1.3.7
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    # Disable preloading HSTS for now.  You can use the commented out header line that includes
    # the "preload" directive if you understand the implications.
    #add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    ##################################
    # END https://cipherlist.eu/ BLOCK #
    ##################################


    root /usr/share/nginx/html;

#limit_req_zone $binary_remote_addr zone=mylimit:10m rate=1r/s;
#limit_conn_zone $binary_remote_addr zone=my_resource:10m;

       location / {
        limit_req zone=my_limit burst=20;
        limit_conn my_rsource 5;
        #deny 10.1.0.68;
        include proxy_params;
        proxy_pass http://unix:/home/tal/py_app/python/Web_app_project/weather_app/weather.sock;
    }



    error_page 404 /404.html;
    location = /404.html {
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
    }

}
