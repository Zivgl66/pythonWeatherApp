apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: weather-app-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-name: ALB-weather-app
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  ports:
    - port: 80
      targetPort: 8005
      protocol: TCP
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: weather-app

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: weather-app-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: weather-app-service
                port:
                  number: 80
